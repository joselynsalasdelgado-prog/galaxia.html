<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Galaxia ğŸ’™</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
        font-family: 'Segoe UI', sans-serif;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let zoom = 1;

const palabras = [
"Bonito ğŸ’™",
"Lindo ğŸ˜",
"Adorable ğŸ¥°",
"Te amo â¤ï¸",
"Gordito mÃ­o ğŸ˜˜",
"Mi niÃ±o hermoso ğŸ’•",
"Mi todo ğŸ’–",
"Eres perfecto âœ¨",
"Mi monky novioğŸ’«",
"Siempre tÃº ğŸ’"
];

const estrellas = [];

for (let i = 0; i < 500; i++) {
    estrellas.push({
        x: (Math.random() - 0.5) * 4000,
        y: (Math.random() - 0.5) * 4000,
        z: Math.random() * 2,
        size: Math.random() * 1.5
    });
}

function dibujar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(zoom, zoom);

    estrellas.forEach(estrella => {
        estrella.z += 0.002;
        if (estrella.z > 2) estrella.z = 0;

        let scale = estrella.z;
        let x = estrella.x * scale;
        let y = estrella.y * scale;

        ctx.beginPath();
        ctx.arc(x, y, estrella.size * scale, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });

    // Palabras con glow elegante
    if (zoom > 2) {
        ctx.textAlign = "center";
        ctx.font = "50px Segoe UI";
        ctx.fillStyle = "#66ccff";
        ctx.shadowColor = "#66ccff";
        ctx.shadowBlur = 25;

        palabras.forEach((palabra, index) => {
            ctx.fillText(palabra, 0, index * 70 - 300);
        });

        ctx.shadowBlur = 0;
    }

    ctx.restore();
    requestAnimationFrame(dibujar);
}

dibujar();

// Zoom con mouse
window.addEventListener("wheel", (e) => {
    if (e.deltaY < 0) {
        zoom += 0.15;
    } else {
        zoom -= 0.15;
        if (zoom < 1) zoom = 1;
    }
});

// Zoom tÃ¡ctil celular
let lastDistance = null;

canvas.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
        let dx = e.touches[0].clientX - e.touches[1].clientX;
        let dy = e.touches[0].clientY - e.touches[1].clientY;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (lastDistance) {
            if (distance > lastDistance) {
                zoom += 0.05;
            } else {
                zoom -= 0.05;
                if (zoom < 1) zoom = 1;
            }
        }
        lastDistance = distance;
    }
});
</script>

</body>
</html>
